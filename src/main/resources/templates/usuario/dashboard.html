<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>

    <p th:text="${usuario.username}"></p>

    <div th:each="archivo : ${usuario.archivos}">
        <a>Archivo: </a>
        <a th:text="${archivo.nombre}"></a>
    </div>
</body>
</html>
